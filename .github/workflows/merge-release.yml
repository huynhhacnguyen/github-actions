name: Sync multiple branches
on:
  push:
    branches:
      - 'release'
jobs:
  sync-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      
      - name: Merge release -> develop
        uses: devmasx/merge-branch@1.4.0
        with:
          type: now
          from_branch: release
          target_branch: develop
          github_token: ${{ github.token }}
